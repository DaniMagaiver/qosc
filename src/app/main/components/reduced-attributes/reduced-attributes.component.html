<div class="reduced-attributes">
    <mat-grid-list gutterSize="2em" cols="3" rowHeight="35vh">
        <mat-grid-tile>
           <div class="file">
            <div>Arquivo: {{(file$ | async).name}}</div>
            <mat-progress-bar mode="determinate" [value]="0"> </mat-progress-bar>
            <button [disabled]="!(file$ | async).size" color="primary" mat-raised-button>PROCESSAR</button>
           </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <ul>
                <li>Tamanho da base de dados (Mb):</li>
                <li>Quantidade de atributos:</li>
                <li>Quantidade de linhas:</li>
                <li>Tempo de processamento:</li>
                <li>Taxa de acuracia:</li>
            </ul>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <div class="attribute-sample">
              <table mat-table #table [dataSource]="dataSource">
                <caption style="display: none">
                  Amostra de atributos
                </caption>
                <ng-container matColumnDef="column">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    Amostra de atributos
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.column }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['column']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['column']"></tr>
              </table>
              <div class="no-data" *ngIf="true">Sem dados a serem exibidos</div>
            </div>
          </mat-grid-tile>
    </mat-grid-list>
    
</div>
